@()

@main("Boggle Solver") {
  <div id="boggle">

    <div class="container">
      <div class="row">

        <div class="col-sm">

          <div class="game">
            <form>
              @for(row <- 0 to 3) {
                <div class="game-row">
                  @for(col <- 0 to 3) {
                    <div class="cube">

                      @defining("cube_" + row + "_" + col) { inputName =>
                        <input
                                class="cube-input form-control"
                                type="text" id="@inputName"
                                value=""
                                maxlength="1"
                                required
                                onChange="validate()"
                        />
                      }
                    </div>
                  }
                </div>
              }
            </form>
          </div>

          <div class="button-container">
            <button id="auto-gen" type="buttom" class="btn btn-secondary" onClick="fillBoardRandomly()">Auto-fill</button>
            <button id="solve-button" type="submit" class="btn btn-primary" disabled onClick="solve()">Solve</button>
          </div>
        </div>


        <div class="results-panel col-sm">
          <div id="loading" class="spinner-border hidden" role="status">
            <span class="sr-only">Loading...</span>
          </div>

          <h3><span id="word-count"></span></h3>
          <div id="valid-words"></div>
        </div>

      </div>
    </div>
  </div>
}
